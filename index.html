<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom Overlays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        height: 600px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdfZ6DMsU8znPMO7AwzOR8bMikVHobr9Y"></script>
    <script>

      var map

      var floors = Array(3);

      var loc_center = new google.maps.LatLng(51.756866, 36.134386);
      var k_diff = 0.0011;
      var D_diff = 0.0016;
      var rot = 0;

      FloorOverlay.prototype = new google.maps.OverlayView();

      // Initialize the map and the custom overlay.

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: {lat: 51.756866, lng: 36.134386},
          // mapTypeId: 'satellite'
        });

        function getBounds(loc_center) {
          var swBound = new google.maps.LatLng(loc_center.lat() - k_diff, loc_center.lng() - D_diff);
  		     var neBound = new google.maps.LatLng(loc_center.lat() + k_diff, loc_center.lng() + D_diff);
           var bounds = new google.maps.LatLngBounds(swBound, neBound);
  		     return bounds;
        }

        var bounds = getBounds(loc_center);



        // The custom USGSOverlay object contains the USGS image,
        // the bounds of the image, and a reference to the map.
        for (var i = 0; i < floors.length; i++) {
          floors[i] = new FloorOverlay(bounds, 'blueprints/floor_' + (i+1) + '.jpg', null, i + 1);
        }
          floors[0].map = map;

        // var center_marker = new google.maps.Marker({
        //     position: loc_center,
        //     map: map,
        //     draggable: true,
        //   });

        // google.maps.event.addListener(center_marker,'drag',function() {
        //   console.log('sdfsdfdfsdfsdf');
        // })

        // Add marker on click
        google.maps.event.addListener(map, 'click', function (event) {
          var marker = new google.maps.Marker({
            position: event.latLng,
            map: null,
            floor: 1
          });
          // Bind marker map to current active floor
          for (var i = 0; i < floors.length; i++) {
            if (floors[i].map !== null)
              marker.bindTo('map', floors[i], 'map')
          }
        });

        google.maps.event.addListener(map, 'click', function (event) {
          this.get('map')
        })

      }

      /** @constructor */
      function FloorOverlay(bounds, image, map, name) {

        // Initialize all properties.
        this.bounds_ = bounds;
        this.image_ = image;
        this.map_ = map;
        this.name_ = name;
        // Define a property to hold the image's div. We'll
        // actually create this div upon receipt of the onAdd()
        // method so we'll leave it null for now.
        this.div_ = null;

        // Explicitly call Map on this overlay.
        this.setMap(map);

      }

      /**
       * onAdd is called when the map's panes are ready and the overlay has been
       * added to the map.
       */
      FloorOverlay.prototype.onAdd = function() {

        var div = document.createElement('div');
        div.style.borderStyle = 'none';
        div.style.borderWidth = '0px';
        div.style.position = 'absolute';

        // Create the img element and attach it to the div.
        var img = document.createElement('img');
        img.src = this.image_;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.opacity = '0.5';
        img.style.position = 'absolute';
        img.style.transform = 'rotate(0deg)';
        div.appendChild(img);

        // Create controls
        var ctrlLeft = document.createElement('div');
        ctrlLeft.className = 'ctrlLeft';
        ctrlLeft.style.background = 'blue';
        ctrlLeft.style.width = '10%';
        ctrlLeft.style.height = '100%';
        ctrlLeft.style.opacity = '0.5';
        ctrlLeft.style.position = 'absolute';
        div.appendChild(ctrlLeft);

        var ctrlRight = document.createElement('div');
        ctrlRight.className = 'ctrlRight';
        ctrlRight.style.background = 'green';
        ctrlRight.style.width = '10%';
        ctrlRight.style.height = '100%';
        ctrlRight.style.opacity = '0.5';
        ctrlRight.style.position = 'absolute';
        ctrlRight.style.right = '0';
        div.appendChild(ctrlRight);

        this.div_ = div;

        // Add the element to the "overlayLayer" pane.
        var panes = this.getPanes();
        panes.overlayMouseTarget.appendChild(div);
        var that = this;
        this.dragging = false;

        // google.maps.event.addDomListener(that.get('map'), 'mouseup', function () {
        //   google.maps.event.trigger(that, 'mouseup');
        // })

        google.maps.event.addDomListener(div.getElementsByClassName('ctrlLeft')[0], 'mousedown', function(e) {
          // google.maps.event.removeListener(that.moveDiv);



            that.map.set('draggable', false);

            that.stretchLeft = google.maps.event.addDomListener(map, 'mousemove', function  Stretch(event) {
              var center = (that.bounds_.getCenter());
              D_diff = Math.abs(center.lng() - event.latLng.lng());
              var swBound = new google.maps.LatLng(center.lat() - k_diff, center.lng() - D_diff);
              var neBound = new google.maps.LatLng(center.lat() + k_diff, center.lng() + D_diff);
              var newBounds = new google.maps.LatLngBounds(swBound, neBound);

              that.bounds_ = newBounds;
              that.draw();
            });


            google.maps.event.addDomListener(map, 'mouseup', function () {
              google.maps.event.removeListener(that.stretchLeft);
            })




          //

        });

        // google.maps.event.addDomListener(map, 'mouseup', function() {
        //   console.log('mouse up');
        //   that.map.set('draggable', true);
        //   google.maps.event.removeListener(that.stretchLeft);
        // })


////////////////////////////////////////////////////////
  console.log(that.moveDiv);
        google.maps.event.addDomListener(div, 'mousedown', function() {

          if (!event.target.classList.contains('ctrlLeft')) {



          that.map.set('draggable', false);

          var offsetDefined = false;
          var mouseCenterOffset;

          that.moveDiv = google.maps.event.addDomListener(map, 'mousemove', function(event) {
            var mouseLatLng = event.latLng;

            if (!offsetDefined) {
              offsetDefined = true;
              var currentCenter = that.bounds_.getCenter();
              mouseCenterOffset = new google.maps.LatLng(mouseLatLng.lat() - currentCenter.lat(),
              mouseLatLng.lng() - currentCenter.lng());
            }

            var adjustedMousePosition = new google.maps.LatLng(mouseLatLng.lat() - mouseCenterOffset.lat(),
              mouseLatLng.lng() - mouseCenterOffset.lng());

            var swBound = new google.maps.LatLng(adjustedMousePosition.lat() - k_diff, adjustedMousePosition.lng() - D_diff);
            var neBound = new google.maps.LatLng(adjustedMousePosition.lat() + k_diff, adjustedMousePosition.lng() + D_diff);
            var newBounds = new google.maps.LatLngBounds(swBound, neBound);
            // updateBounds
            that.bounds_ = newBounds;
            that.draw();
          })

  }

        })

        google.maps.event.addDomListener(map, 'mouseup', function() {
          that.map.set('draggable', true);
          google.maps.event.removeListener(that.moveDiv);
          google.maps.event.removeListener(that.stretchLeft);
        })

      };

      FloorOverlay.prototype.draw = function() {

        // We use the south-west and north-east
        // coordinates of the overlay to peg it to the correct position and size.
        // To do this, we need to retrieve the projection from the overlay.
        var overlayProjection = this.getProjection();

        // Retrieve the south-west and north-east coordinates of this overlay
        // in LatLngs and convert them to pixel coordinates.
        // We'll use these coordinates to resize the div.
        var sw = overlayProjection.fromLatLngToDivPixel(this.bounds_.getSouthWest());
        var ne = overlayProjection.fromLatLngToDivPixel(this.bounds_.getNorthEast());

        // Resize the image's div to fit the indicated dimensions.
        var div = this.div_;
        div.style.left = sw.x + 'px';
        div.style.top = ne.y + 'px';
        div.style.width = (ne.x - sw.x) + 'px';
        div.style.height = (sw.y - ne.y) + 'px';
        div.style.transform = 'rotate(' + rot + 'deg)';
        // if (!this.visible_)
          // this.div_.style.visibility = 'hidden';
      };

      // The onRemove() method will be called automatically from the API if
      // we ever set the overlay's map property to 'null'.
      FloorOverlay.prototype.onRemove = function() {
        this.div_.parentNode.removeChild(this.div_);
        this.div_ = null;
      };

      FloorOverlay.prototype.hide = function() {
        if (this.div_) {
          // The visibility property must be a string enclosed in quotes.
        this.div_.style.visibility = 'hidden';
        }
      };
      FloorOverlay.prototype.show = function() {
        if (this.div_) {
          this.div_.style.visibility = 'visible';
        }
      };
      FloorOverlay.prototype.toggle = function() {
        if (this.div_) {
          if (this.div_.style.visibility === 'hidden') {
            this.show();
          } else {
            this.hide();
          }
        }
      };

      google.maps.event.addDomListener(window, 'load', initMap);
//------------------------------------------------------------------------
      function setFloor(floor) {
        for (var i = 0; i < floors.length; i++) {
          floors[i].setMap(null);
        }
        floors[floor - 1].setMap(map);
      }

    </script>
  </head>
  <body>
    <div id="map"></div>
    <button id="floor_1" onclick="setFloor(1)" type="button" name="button">1 этаж</button>
    <button id="floor_2" onclick="setFloor(2)" type="button" name="button">2 этаж</button>
    <button id="floor_3" onclick="setFloor(3)" type="button" name="button">3 этаж</button>
  </body>
</html>
